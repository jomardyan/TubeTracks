name: Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 0'  # Weekly run to catch dependency issues

permissions:
  contents: read
  pull-requests: write

jobs:
  lint:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'

    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort pylint

    - name: Check code formatting with Black
      run: |
        black --check --diff . || echo "⚠️ Code formatting issues found. Run: black ."
      continue-on-error: true

    - name: Check import sorting with isort
      run: |
        isort --check-only --diff . || echo "⚠️ Import sorting issues found. Run: isort ."
      continue-on-error: true

    - name: Lint with flake8
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Lint with pylint
      run: pylint --exit-zero downloader.py plugins/ tests/
      continue-on-error: true

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'

    - name: Install security tools
      run: |
        python -m pip install --upgrade pip
        pip install bandit safety

    - name: Run Bandit security scanner
      run: bandit -r . -f json -o bandit-report.json || true

    - name: Check dependencies with Safety
      run: |
        pip install -r requirements.txt
        safety check --json || true
      continue-on-error: true

  build:
    name: Test Python ${{ matrix.python-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']
        exclude:
          # Skip some combinations to save CI time
          - os: windows-latest
            python-version: '3.8'
          - os: macos-latest
            python-version: '3.8'
    
    env:
      PYTHONIOENCODING: utf-8
      PYTHONUTF8: 1

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
        cache-dependency-path: |
          requirements.txt
          pyproject.toml

    - name: Install dependencies
      shell: bash
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install -r requirements.txt

    - name: Install dev dependencies
      shell: bash
      run: |
        pip install pytest pytest-cov pytest-xdist pytest-timeout

    - name: Run tests with coverage
      shell: bash
      run: |
        pytest tests/ -v --cov=. --cov-report=xml --cov-report=html --cov-report=term-missing -n auto --timeout=300
      timeout-minutes: 10

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.12'
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
      continue-on-error: true

    - name: Compile Python files
      shell: bash
      run: |
        python -m py_compile downloader.py
        python -m compileall plugins/ -q
        python -m compileall tests/ -q

    - name: Verify imports
      shell: bash
      run: |
        python -c "import downloader; from plugins import get_global_registry; print('✓ All imports successful')"

    - name: Test CLI help
      shell: bash
      run: |
        python downloader.py --help

    - name: Archive test artifacts
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: test-artifacts-${{ matrix.os }}-${{ matrix.python-version }}
        path: |
          htmlcov/
          .coverage
          coverage.xml

  build-package:
    name: Build Distribution Package
    runs-on: ubuntu-latest
    needs: [build]
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'

    - name: Install build tools
      run: |
        python -m pip install --upgrade pip
        pip install build twine

    - name: Build distribution
      run: python -m build

    - name: Check distribution
      run: twine check dist/*

    - name: Upload distribution artifacts
      uses: actions/upload-artifact@v4
      with:
        name: python-package-distributions
        path: dist/

  test-install:
    name: Test Installation
    runs-on: ubuntu-latest
    needs: [build-package]
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Download distribution
      uses: actions/download-artifact@v4
      with:
        name: python-package-distributions
        path: dist/

    - name: Install from wheel
      shell: bash
      run: |
        pip install --upgrade pip
        pip install dist/*.whl

    - name: Test installed package
      shell: bash
      run: |
        echo "Testing ytdownloader command..."
        ytdownloader --help
        echo "Testing ytdl alias..."
        ytdl --help
        echo "✓ Installation test passed"

  status-check:
    name: All Tests Passed
    if: always()
    needs: [lint, security, build, build-package, test-install]
    runs-on: ubuntu-latest
    steps:
    - name: Check all job statuses
      run: |
        echo "Lint: ${{ needs.lint.result }}"
        echo "Security: ${{ needs.security.result }}"
        echo "Build: ${{ needs.build.result }}"
        echo "Build Package: ${{ needs.build-package.result }}"
        echo "Test Install: ${{ needs.test-install.result }}"
        
        if [ "${{ needs.build.result }}" != "success" ] || \
           [ "${{ needs.build-package.result }}" != "success" ] || \
           [ "${{ needs.test-install.result }}" != "success" ]; then
          echo "❌ One or more required jobs failed"
          exit 1
        fi
        
        if [ "${{ needs.lint.result }}" == "failure" ]; then
          echo "⚠️  Warning: Linting issues detected but not blocking"
        fi
        
        if [ "${{ needs.security.result }}" == "failure" ]; then
          echo "⚠️  Warning: Security scan issues detected but not blocking"
        fi
        
        echo "✅ All required jobs passed successfully!"
